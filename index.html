<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <title>Calculadora Idade</title>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container"></div>
    <form>
      <div class="base">
        <div class="enter">
          <h4>Calculadora de Idade</h4>
        </div>
        <div class="block">
          <p class="title">Data</p>
          <input
            type="text"
            name="date"
            id="date"
            onchange="ageChange()"
            placeholder="Data"
            required="required"
            minlength="1"
            maxlength="2"
          />
        </div>
        <div class="block">
          <p class="title">Mes</p>
          <input
            type="text"
            name="mes"
            id="mes"
            placeholder="Mes"
            required="required"
            minlength="1"
            maxlength="2"
          />
        </div>
        <div class="block">
          <p class="title">Ano</p>
          <input
            type="text"
            name="ano"
            id="ano"
            placeholder="Ano"
            required="required"
            minlength="1"
            maxlength="4"
          />
        </div>
      </div>
      <div class="base">
        <div class="enter">
          <input type="button" name="submit" value="submit" onclick="age()" />
        </div>
      </div>
      <div id="age"></div>
    </form>
    <script src="script.js"></script>

  </body>
</html>
